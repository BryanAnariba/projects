<div class="row">
  <div class="card p-3">
    <div class="card-header text-center text-white bg-dark">
      <h3>Add Product</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="onSave()">
        <div class="form-floating mt-2">
          <input type="text" class="form-control" id="inputName" placeholder="Bread, Candies, Healthy..." formControlName="name" [ngClass]="{input__error: isValidField('name')}">
          <label for="inputName">Product Name</label>
        </div>
        <span class="text-danger mb-3" *ngIf="isValidField('name')">
          {{getFieldError('name')}}
        </span>
        <div class="form-floating mt-2">
          <input type="text" class="form-control" id="inputDescription" placeholder="..." formControlName="description" [ngClass]="{input__error: isValidField('description')}">
          <label for="inputDescription">Product Description</label>
        </div>
        <span class="text-danger mb-3" *ngIf="isValidField('description')">
          {{getFieldError('description')}}
        </span>
        <div class="form-floating mt-2">
          <input type="number" class="form-control" id="inputPrice" placeholder="0.00" formControlName="price" minlength="1" [ngClass]="{input__error: isValidField('price')}">
          <label for="inputPrice">Product Price</label>
        </div>
        <span class="text-danger mb-3" *ngIf="isValidField('price')">
          {{getFieldError('price')}}
        </span>
        <div class="form-floating mt-2">
          <input type="number" class="form-control" id="inputStock" placeholder="0.00" formControlName="stock" minlength="1" [ngClass]="{input__error: isValidField('stock')}">
          <label for="inputStock">Product Stock</label>
        </div>
        <span class="text-danger mb-3" *ngIf="isValidField('stock')">
          {{getFieldError('stock')}}
        </span>
        <div class="form-floating mt-2">
          <select class="form-control" id="categoryId" formControlName="categoryId" [ngClass]="{input__error: isValidField('categoryId')}">
            <option value="" selected>--Select Category--</option>
            <option [value]="category.id" *ngFor="let category of categories">{{category.name}}</option>
          </select>
          <label for="categoryId">Product Stock</label>
        </div>
        <span class="text-danger mb-3" *ngIf="isValidField('categoryId')">
          {{getFieldError('categoryId')}}
        </span>
        <div class="form-control mt-3 text-center mx-auto">
          <input type="file" (change)="onFileChange($event)">
          <img [src]="productForm.get('imageUrl')?.value" alt="Preview" *ngIf="productForm.get('imageUrl')?.value" width="256" height="260" class="img__rounded">
        </div>
        <div class="mt-2">
          <input type="submit" value="Save" class="btn btn-primary btn-block" [disabled]="productForm.invalid">
        </div>
      </form>
    </div>
    <div class="card-footer bg-dark">
    </div>
  </div>
</div>
