<div class="row">
  <div class="card p-3">
    <div class="card-header text-center text-white bg-dark">
      Orders
    </div>
    <div class="card-body">
      <table class="table table-hover table-dark table-bordered">
        <thead>
          <tr>
            <th>#No</th>
            <th>Created</th>
            <th>Total</th>
            <th>Subtotal</th>
            <th>Products</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders?.orders">
            <td>{{order.id}}</td>
            <td>{{order.createdAt}}</td>
            <td>{{order.subTotal | currency}}</td>
            <td>{{order.total | currency}}</td>
            <td><button type="button" class="btn btn-primary btn-sm" (click)="onViewProducts(order.productsByOrder)" data-toggle="modal" data-target="#exampleModal">View Products</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer bg-dark">

    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
