<div class="row">
  <div class="card p-3">
    <div class="card-header bg-dark text-center text-white">
      <h3>Categories List</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <shared-app-search-by [searchByLabel]="label"></shared-app-search-by>
      </div>
      <div class="row">
        <table class="table table-hover">
          <thead>
            <tr>
              <td>#No. </td>
              <td>Name</td>
              <td>Description</td>
              <td>Created At</td>
            </tr>
          </thead>
          <tbody *ngFor="let category of categories">
            <tr>
              <td>{{category.id}}</td>
              <td>{{category.name}}</td>
              <td>{{category.description}}</td>
              <td>{{category.createdAt}}</td>
              <td><button class="btn btn-outline-danger btn-sm" (click)="onDelete(category.id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row mt-5">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <button class="page-link" tabindex="-1" [disabled]="previusPage === null"
                (click)="getPreviusCategories()">Previous</button>
            </li>
            <li class="page-item">
              <button class="page-link cursor-pointer" (click)="getNextCategories()"
                [disabled]="categories.length === 0">Next</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="card-footer justify-content-center bg-dark">
      <div class="alert alert-primary text-center" role="alert" *ngIf="categories.length === 0">
        No more results.
      </div>
    </div>
  </div>
</div>
