<div class="form-grid">
  <div></div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Add/Edit
      </mat-card-title>
      <mat-card-subtitle>
        Categories
      </mat-card-subtitle>
    </mat-card-header>
      <mat-card-content>
        <form [formGroup]="categoryForm" (submit)="onSave()" autocomplete="off">
          <mat-form-field >
            <mat-label>Category Name:</mat-label>
            <input
              matInput
              placeholder="Drinks, Electronics, Clothes..."
              required
              formControlName="name"
            >
            <span class="text-danger" *ngIf="isValidField('name')">
              {{getFieldError('name')}}
            </span>
          </mat-form-field>
          <mat-form-field >
            <mat-label>Description:</mat-label>
            <input
              matInput
              placeholder="Desc..."
              required
              formControlName="description"
            >
            <span class="text-danger" *ngIf="isValidField('description')">
              {{getFieldError('description')}}
            </span>
          </mat-form-field>

          <div style="padding: 10px;">
            <button
              mat-button
              mat-flat-button
              color="primary"
              type="submit"
              [disabled]="categoryForm.invalid"
            >
              <mat-icon>save</mat-icon>
              Save
            </button>
          </div>
      </form>
      </mat-card-content>
    <mat-card-footer>

    </mat-card-footer>
  </mat-card>
  <div></div>
</div>
