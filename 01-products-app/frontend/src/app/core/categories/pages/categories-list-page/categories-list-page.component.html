<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<div class="container" *ngIf="!isLoading; else loading">
  <div class="grid" >
    <mat-card class="card" *ngFor="let category of categories">
      <mat-card-header class="centering">
        <mat-card-title>
          {{category.name}}
        </mat-card-title>
        <mat-card-subtitle>
          {{category.id}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <small>{{category.createdAt}}</small>
        <p>
          {{category.description}}
        </p>
      </mat-card-content>
      <mat-card-actions class="between">
        <button mat-fab color="primary" [routerLink]="['/categories/edit/' + category.id]">
          <mat-icon>border_color</mat-icon>
        </button>
        <button mat-fab color="warn" (click)="onDelete(category.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
